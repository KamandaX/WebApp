<section class="auth-page">
    <div class="auth-form">
        <div class="icon-section" (click)="onLogoClick()">
            <h1 class="title">Mobite</h1>
            <img src="/assets/app-logo.svg" />
        </div>
        <h2>Log in</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <div class="remember-me">
                <input type="checkbox" id="rememberme" name="rememberme">
                <label for="rememberme">Remember me</label>
            </div>

            <app-button>Log in</app-button>
        </form>
        <div class="links">
            <div>Don't have an account? <app-button (click)="onSignupClick($event)" 
                                                    [buttonStyle]="linkButtonStyle" 
                                                    [isLink]="true">Sign up</app-button>
            </div>
            <div>Forgot your password? <app-button (click)="onResetPassword($event)" 
                                                    [buttonStyle]="linkButtonStyle" 
                                                    [isLink]="true">Reset password</app-button>
            </div>
        </div>
    </div>
    <div class="splash-image">
    </div>
</section>
