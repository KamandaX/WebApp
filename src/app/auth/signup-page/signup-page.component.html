<section class="auth-page">
    <div class="auth-form signup-form">
        <div class="icon-section" (click)="onLogoClick()">
            <h1 class="title">Mobite</h1>
            <img src="/assets/app-logo.svg" />
        </div>
        <h2>Sign up</h2>
        <form>
            <label for="email">Email</label>
            <input [(ngModel)]="registerUserData.email" type="email" id="email" name="email">
            <label for="username">Username</label>
            <input [(ngModel)]="registerUserData.username" type="username" id="username" name="username">
            <label for="password">Password</label>
            <input [(ngModel)]="registerUserData.password" type="password" id="password" name="password">
            <label for="repeat-password">Repeat password</label>
            <input [(ngModel)]="repeatPassword" type="password" id="repeat-password" name="repeat-password">
            <app-button (buttonClicked)="registerUser()">Sign up</app-button>
        </form>
        <div class="links">
            <div>Already have an account? <app-button (click)="onLoginClick()"
                                                    [buttonStyle]="linkButtonStyle"
                                                    [isLink]="true">Log in</app-button>
            </div>
        </div>
    </div>
    <div class="splash-image">
    </div>
</section>
